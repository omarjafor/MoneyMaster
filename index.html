<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Master DOM</title>
</head>

<body>
    <section>
        <h1 class="text-6xl text-center font-bold text-[#31A5AC] my-10">Money Master</h1>
        <div class="flex md:flex-col lg:flex-row gap-20 lg:gap-0 justify-evenly h-[765px]">
            <div class="w-[705px]">
                <img class="cover h-[765px]" src="img.jpg" alt="Money Master Image" width="705px">
            </div>
            <div class="bg-[#F8F8F8] text-center w-[542px]">
                <div class="w-[60%] mx-auto">
                    <div class="space-y-5 my-5">
                        <h2 class="text-3xl font-bold">Income</h2>
                        <div class="text-right">
                            <label class="w-[10%] font-semibold" for="income">Income: &nbsp;</label>
                            <input class="w-[60%] bg-[#DCDCDC] px-3 py-2" type="number" name="income" id="income">
                        </div>
                    </div>
                    <div class="space-y-5 my-5">
                        <h2 class="text-3xl font-bold">Expenses</h2>
                        <div class="text-right">
                            <label class="w-[10%] font-semibold" for="food">Food: &nbsp;</label>
                            <input class="w-[60%] bg-[#DCDCDC] space-y-5 my-5 px-3 py-2" type="number" name="food" id="food"><br>
                            <label class="w-[10%] font-semibold" for="rent">Rent: &nbsp;</label>
                            <input class="w-[60%] bg-[#DCDCDC] space-y-5 my-5 px-3 py-2" type="number" name="rent" id="rent"><br>
                            <label class="w-[10%] font-semibold" for="clothes">Clothes: &nbsp;</label>
                            <input class="w-[60%] bg-[#DCDCDC] space-y-5 my-5 px-3 py-2" type="number" name="clothes" id="clothes">
                        </div>
                    </div>
                </div>
                <div>
                    <button class="bg-[#59A5FF] rounded shadow-lg px-10 py-2 text-white font-semibold text-xl" onclick="calculate()">Calculate</button>
                    <h2 class="text-xl font-semibold m-4">Total Expenses: <span id="totalExp">00</span></h2>
                    <h2 class="text-xl font-semibold m-4">Balance: <span id="balance">00</span></h2>
                </div>
                <div>
                    <div>
                        <label for="save" class="text-lg font-medium">Save: </label>
                        <input class="w-[20%] bg-[#DCDCDC] space-y-5 mx-3 px-3 py-2" type="number" name="save" id="saving">
                        <span class="mr-3"> % </span>
                        <button class="bg-[#59A5FF] rounded shadow-lg px-12 py-2 text-white font-semibold text-xl">Save</button>
                    </div>
                    <h2 class="text-xl font-semibold m-4">Saving Amount: <span>00</span></h2>
                    <h2 class="text-xl font-semibold m-4">Remaining Balance: <span>00</span></h2>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
